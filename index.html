<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhyme finder</title>
    <link rel="stylesheet" href="Resources/style.css" />
    <script src="Resources/script.js" defer></script>
  </head>
  <body>
    <header><h1>Rhyme finder</h1></header>
    <main>
      <p>
        Type a word that you want to find a rhyme for, and choose a number
        between 1 and 50, which will dictate how many options are shown.
      </p>
      <form action="">
        <label for="word-input">Which word do you need a rhyme for?</label>
        <input type="text" name="input" id="word-input" pattern="[a-zA-Z]+" />
        <br />
        <br />
        <label for="num-input"
          >How many options would you like to see? Pick a number between 1 and
          50.</label
        >
        <input type="number" name="input" id="num-input" min="1" max="50" />
        <br />
        <br />
      </form>
      <button id="submit">Find my rhymes!</button>
      <div id="response-field">
        <p id="response-text"></p>
      </div>
    </main>
    <footer>
      <p>
        This webpage makes use of the
        <a href="https://www.datamuse.com/api/" target="_blank">Datamuse API</a
        >.
      </p>
    </footer>
  </body>
</html>
